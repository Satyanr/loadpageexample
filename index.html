<!DOCTYPE html>
<html>
<head>
	<title>Loading Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-white" onload="move()">

	<!-- Loading Page -->
	<div class="loadpage" id="loadpage">
		<div class="position-absolute top-50 start-50 translate-middle">
			<div class="container text-center">
				<div class="row">
					<div class="col"> 
							<div class="loader"></div>
							<h4 id="percent" class="position-absolute top-50 start-50 translate-middle pb-5 mb-5">0%</h4>
					</div>
				</div>
				<div class="row">
					<div class="col p-3"> 
							<h3 class="loadtxt"><b>Loading....</b></h3>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Welcome Page -->
	<div id="LandingPage" class="landing">
		<div class="container text-center position-absolute top-50 start-50 translate-middle">
			<div class="row">
				<div class="col">
					<h1>Welcome</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h1>Load Page Example</h1>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
